name: 'ðŸ”’ Report a security issue'
description: Report security vulnerabilities in UniGetUI.
title: "[SECURITY] (Enter your description here)"
labels: ["security"]
assignees: marticliment
body:
  - type: checkboxes
    attributes:
      label: Please confirm these before moving forward
      description: Please confirm the following before posting your issue.
      options:
        - label: I have searched for my issue and have not found a work-in-progress/duplicate/resolved issue.
          required: true
        - label: I have tested that this issue has not been fixed in the latest [(beta or stable) release](https://github.com/marticliment/WingetUI/releases/).
          required: true
        - label: I have checked the [FAQ](https://github.com/marticliment/WingetUI#frequently-asked-questions) section for solutions.
          required: true
        - label: This issue is about a security vulnerability (if it is not, please use the [correct template](https://github.com/marticliment/WingetUI/issues/new/choose)).
          required: true
  - type: input
    attributes:
      label: UniGetUI Version
      placeholder: 'x.y.z (e.g., 3.1.0)'
    validations:
      required: true
  - type: input
    attributes:
      label: Windows version, edition, and architecture
      placeholder: Windows 11 Pro 10.0.22000.0 x64
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the security issue
      placeholder: Explain the security vulnerability you are reporting, providing as many details as possible.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce the issue
      placeholder: How can this issue be reproduced? List here, if known, the steps followed before this issue appeared.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment details
      placeholder: Provide details about your environment, such as operating system, browser, and version.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional information
      placeholder: Provide any additional information that may help in resolving the issue.
    validations:
      required: false
